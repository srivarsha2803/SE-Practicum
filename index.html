<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
</head>
<body>

    <section id="arithmetic-section">
        <h2>Arithmetic</h2>
        <p>Enter two numbers to find the sum:</p>

        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" required>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" required>

        <button onclick="calculateSum()">=</button>

        <label id="result"></label>
    </section>

   <script>
        function calculateSum() {
            // Get values from input fields
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);

            // Check if the input is valid
            if (!isNaN(num1) && !isNaN(num2)) {
                // Use fetch to call the arithmetic service
                fetch(`http://localhost:3000/add?num1=${num1}&num2=${num2}`)
                    .then(response => response.text())
                    .then(result => {
                        // Display the result
                        document.getElementById('result').innerHTML = result;
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            } else {
                // Display an error if input is not valid
                document.getElementById('result').innerHTML = 'Please enter valid numbers.';
            }
        }
        
        
    </script> 

</body>
</html>
